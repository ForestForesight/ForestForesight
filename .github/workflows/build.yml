name: R

on:
  pull_request:
    branches: [ "develop" ]

jobs:
  Building-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.1.1'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev        
          sudo apt-get install -y libharfbuzz-dev libfribidi-dev libfreetype6-dev
          sudo apt-get install -y libudunits2-dev libgdal-dev libgeos-dev libproj-dev
          sudo apt-get install -y pkg-config

      - name: Install R dependencies
        run: |
          install.packages("remotes")
          remotes::install_deps(dependencies = TRUE)
        shell: Rscript {0}

      - name: Session info
        run: sessionInfo()
        shell: Rscript {0}

      - name: Build package
        run: |
          R CMD build .
        shell: bash

      - name: List directory contents (debug)
        run: ls -l ..
        shell: bash

      - name: Upload package release
        id: upload-release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ../ForestForesight_*.tar.gz
          asset_name: ForestForesight_4.0.0.tar.gz
          asset_content_type: application/gzip

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v4.0.0
          release_name: ForestForesight 4.0.0
          draft: false
          prerelease: false