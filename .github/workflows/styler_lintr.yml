name: Improving Code Readability
on:
  pull_request:
    branches: [ "develop" ]

jobs:
  styling-linting-the-code:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up R library environment using custom actions
      uses: r-lib/actions/setup-r@v2

    - name: Install Styler and Linter
      run: |
        Rscript -e "install.packages(c('lintr', 'styler'), repos = 'https://cran.rstudio.com/')"

    - name: Style R code
      run: |
        Rscript -e "styler::style_pkg()"
    
    - name: Commit changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git commit -m 'Style code with styler' || echo "No changes to commit"
        git push origin HEAD:${{ github.head_ref }}

    - name: Run Linter
      run: |
        Rscript -e "lintr::lint_package()"