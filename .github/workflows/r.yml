name: R

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        r-version: ['3.6.3', '4.1.1']

    steps:
      - uses: actions/checkout@v4 Â  

      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@f57f1301a053485946083d7a45022b278929a78a
        with:
          r-version: ${{ matrix.r-version }}
      - name: Install dependencies (including lintr, styler, and testthat)
        run: |
          install.packages(c("remotes", "rcmdcheck", "lintr", "testthat"))
          remotes::install_deps(dependencies = TRUE)
      - name: Lint code
        run: |
          lintr::lint_dir(".")  # Lint all files in the current directory
      - name: Run tests
        run: |
          testthat::test_dir(".")  # Run all tests in the current directory
      - name: Check
        run: rcmdcheck::rcmdcheck(args = "--no-manual", error_on = "error")
        shell: Rscript {0}
