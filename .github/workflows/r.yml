name: R Checks (no build yet)
on:
  pull_request:
    branches: [ "develop" ]

jobs:
  Checking-package:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - name: Set up R library environment using custom actions
      uses: r-lib/actions/setup-r@v2
  
    - name: Set up R environment and install basic R packages
      run: |
        Rscript -e "install.packages(c('lintr', 'renv'), repos = 'https://cran.rstudio.com/')"

    - name: Run Linter
      run: |
          Rscript -e "lintr::lint_package()"

    - name: Initialize renv
      run: |
        Rscript -e "renv::init()"
    
    - name: Show installed R packages
      run: |
        Rscript -e "installed <- installed.packages(); print(installed[,c('Package', 'Version')])"

    - name: Run Tests
      run: |
        Rscript -e "renv::restore(); 
        renv::status(); 
        install.packages(c('devtools', 'testthat'), repos = 'https://cran.rstudio.com/');
        devtools::load_all(); 
        testthat::test_dir('tests/testthat')"