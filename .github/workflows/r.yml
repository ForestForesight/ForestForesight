name: R Checks (no build yet)
on:
  pull_request:
    branches: [ "develop" ]

jobs:
  Checking-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Set up R library environment using custom actions
        uses: r-lib/actions/setup-r@v2

      - name: Install required R packages (including devtools)
        run: |
          Rscript -e "install.packages(c('lintr', 'testthat', 'renv', 'devtools'), repos = 'https://cran.rstudio.com/')"

      - name: Initialize renv (if necessary)
        run: |
          Rscript -e "if (!dir.exists('.Renv')) { renv::init() }"  # Check if renv is already synchronized

      - name: Show installed R packages
        run: |
          Rscript -e "installed <- installed.packages(); print(installed[,c('Package', 'Version')])"

      - name: Run Linter
        run: |
          Rscript -e "lintr::lint_package()"

      - name: Load dependencies and run tests (use renv first)
        run: |
          Rscript -e "renv::restore(); testthat::test_dir('tests/testthat')"  # Use renv to restore dependencies and then run tests