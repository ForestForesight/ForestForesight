name: R Checks (no build yet)
on:
  pull_request:
    branches: [ "develop" ]

jobs:
  Checking-package:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    
    - name: Set up R environment and install required system dependencies
      run: |
        sudo apt install libcurl4-openssl-dev  # Required for renv installation

    - name: Set up R environment using custom actions
      uses: r-lib/actions/setup-r@v2
  
    - name: Set up R environment and install basic R packages
      run: |
        Rscript -e "install.packages(c('lintr', 'testthat', 'renv'), repos = 'https://cran.rstudio.com/')"

    - name: Run Linter
      run: |
          Rscript -e "lintr::lint()"

    - name: Initialize renv
      run: |
        Rscript -e "renv::init()"
    
    - name: Show installed R packages
      run: |
        Rscript -e "installed <- installed.packages(); print(installed[,c('Package', 'Version')])"

    - name: Run Tests
      run: |
        Rscript -e "testthat::test_dir()"