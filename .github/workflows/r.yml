name: R Checks (no build yet)
on:
  pull_request:
    branches: [ "develop" ]

jobs:
  Checking-package:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - name: Set up R library environment using custom actions
      uses: r-lib/actions/setup-r@v2
  
    - name: Install basic R packages
      run: |
        Rscript -e "install.packages(c('lintr', 'testthat', 'renv', 'devtools'), repos = 'https://cran.rstudio.com/')"

    - name: Run Linter
      run: |
          Rscript -e "lintr::lint_package()"

    - name: Initialize renv (if necessary)
      run: |
          Rscript -e "if (!dir.exists('.Renv')) { renv::init() }"  # Check if renv is already initialized
      
    - name: Show installed R packages
      run: |
        Rscript -e "installed <- installed.packages(); print(installed[,c('Package', 'Version')])"

    - name: Run Tests
      run: |
        Rscript -e "renv::restore(); devtools::load_all(); testthat::test_dir('tests/testthat')"